<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movinfo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sttyle.css" />
  </head>
  <body>
    <h1 class="title">Movinfo Website</h1>
    <h6 class="mt-2 title">Provide movies information that you want</h6>
    <div class="input-group my-4">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Input the keyword of movie . . ."
      />
      <button class="btn btn-primary button-search" type="button">
        Search
      </button>
    </div>

    <div class="main-container">
      <h2 class="text-muted body-text">You don't search anything yet</h3>
    </div>

    <div class="modal-detail">
      <div
        class="modal fade modal-details"
        id="details"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title"></h5>
               <h6 class="card-subtitle mb-2 text-muted modal-year"></h6>
            </div>
            <div class="modal-body">
                <p class="modal-body-1"></p>
                <hr>
                <p class="modal-body-2"></p>
                <hr>
                <p class="modal-body-3"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="simple.js"></script>
  </body>
</html>
